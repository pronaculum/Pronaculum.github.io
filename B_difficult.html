</head>
<script>
    let clc = true
    function funa() 
    {
        var x = document.getElementById("s0");
        if (clc)
        {
            x.style.color = "rgb(255,255,255)";
            document.getElementById("s0").setAttribute("onClick","changed()");

        }
        else
        {
            x.style.color = "rgb(0,0,0)";
            document.getElementById("s0").setAttribute("onClick","");
            clc=true;
        }
    }
    function changed()
    {
        location.href='A_mainpage_log.html';
    }
</script>
